<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <style>
      body {
        margin-top: 70px;
        background: #333;
        color: #fff;
        font-size: 18px;
      }
    </style>
    <script src="script.js" async></script>
    <title>Weight Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="display-5 text-center mb-3">Weight Converter</h1>
          <form action="">
            <div class="form-group">
              <select name="" id="selectUnit" class="form-control mb-3">
                <option value="Select Unit...">Select Unit...</option>
                <option value="Pounds">Pounds</option>
                <option value="Kilograms">Kilogram</option>
                <option value="Ouuces">Ouuces</option>
              </select>
              <input
                class="form-control form-control-lg"
                name="inputValues"
                type="number"
                id="lbsInput"
                placeholder="Enter"
              />
            </div>
          </form>
          <div id="output">
            <div class="card bg-primary mb-2 p-2">
              <div class="card-block">
                <h4>Grams:</h4>
                <div id="gramsOutput"></div>
              </div>
            </div>
            <div class="card bg-success mb-2 p-2">
              <div class="card-block">
                <h4>Kilograms:</h4>
                <div id="kgOutput"></div>
              </div>
            </div>
            <div class="card bg-danger mb-2 p-2">
              <div class="card-block">
                <h4>Ounces:</h4>
                <div id="ozOutput"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
